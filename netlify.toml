# Netlify Configuration for DR Assistant Frontend

[build]
  # Publish the frontend directory
  publish = "frontend"
  # No build command needed (static site)
  command = ""

# Environment variables (set in Netlify dashboard)
# API_URL should be set to your deployed API URL (e.g., https://your-api.up.railway.app)

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for CORS (if needed)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

