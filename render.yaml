# Render.com deployment configuration
# This file configures Render to deploy your DR Assistant API

services:
  - type: web
    name: dr-assistant-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/inference.py
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: 1
      - key: KMP_DUPLICATE_LIB_OK
        value: TRUE

